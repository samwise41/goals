<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Goals</title>
    
    <link rel="icon" type="image/png" href="https://github.com/samwise41/goals/blob/main/images.png?raw=true" crossorigin="anonymous">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f4f4f9;
            --sidebar-width: 250px;
            --card-bg: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-btn.active {
            background-color: var(--accent-color);
            border-left: 5px solid white;
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: 100%;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        h1 { 
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        /* --- Hero Image --- */
        .hero-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- Quadrant Grid Layout --- */
        .goals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .quadrant {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-top: 5px solid var(--accent-color);
        }

        /* Quadrant Header Colors */
        .quadrant.Social { border-top-color: #e74c3c; }      
        .quadrant.Spiritual { border-top-color: #f1c40f; }   
        .quadrant.Physical { border-top-color: #2ecc71; }    
        .quadrant.Intellectual { border-top-color: #9b59b6; }

        .quadrant h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        ul { list-style-type: none; padding: 0; }
        
        li {
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            display: flex;
            align-items: flex-start;
            line-height: 1.4;
        }

        /* --- Sub-task Styling --- */
        .sub-task {
            margin-left: 25px;
            padding: 4px 0;
            font-size: 0.9em;
            color: #666;
            border-bottom: none;
        }
        
        /* CHECKBOX STYLING */
        input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 3px;
            transform: scale(1.1);
            accent-color: var(--accent-color);
            flex-shrink: 0;
            cursor: pointer; /* Enable pointer cursor */
        }

        /* --- Mobile Hamburger Menu --- */
        .hamburger {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2000;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 900;
        }

        /* --- Loading Spinner --- */
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 60px 20px 20px 20px; }
            .goals-grid { grid-template-columns: 1fr; }
            .hamburger { display: block; }
            .overlay.active { display: block; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <div class="overlay" onclick="closeMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <h2>Family Goals</h2>
        <a href="#home" class="nav-btn" id="btn-home">Home</a>
        <div id="dynamic-nav-container"></div>
    </nav>

    <div class="main-content" id="main-content">
        
        <div id="home" class="tab-content">
            <h1>Blessed are the Peacemakers</h1>
            <div class="hero-image-container">
                <img src="https://github.com/samwise41/goals/blob/main/Blessed%20are%20the%20Peacemakers.png?raw=true" alt="Blessed are the Peacemakers" class="hero-image">
            </div>
        </div>

        <div id="loading">Loading Goals...</div>

    </div>

    <script>
        // ---------------------------------------------------------
        // CONFIGURATION
        // ---------------------------------------------------------
        const REPO_OWNER = 'samwise41';
        const REPO_NAME = 'goals';
        const FILE_PATH = 'familygoals.md';

        // ---------------------------------------------------------
        // 1. FETCH AND PARSE MARKDOWN
        // ---------------------------------------------------------
        async function loadGoals() {
            try {
                // Fetch the markdown file with a timestamp to avoid cache
                const response = await fetch(FILE_PATH + '?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error("Could not find " + FILE_PATH);
                }
                
                const text = await response.text();
                parseMarkdown(text);

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `Error loading goals. <br>Ensure '${FILE_PATH}' is in the same folder and you are viewing via GitHub Pages.`;
                console.error(error);
            }
        }

        function parseMarkdown(markdown) {
            const lines = markdown.split('\n');
            const people = {};
            let currentPerson = null;
            let currentCategory = null;

            // Added index to callback to track line numbers
            lines.forEach((line, index) => {
                const rawLine = line;
                
                // 1. Detect Person (## Name)
                if (rawLine.trim().startsWith('## ')) {
                    currentPerson = rawLine.replace('## ', '').trim();
                    people[currentPerson] = {
                        Social: [], Spiritual: [], Physical: [], Intellectual: []
                    };
                    currentCategory = null; 
                }
                // 2. Detect Category (### Category)
                else if (rawLine.trim().startsWith('### ')) {
                    currentCategory = rawLine.replace('### ', '').trim();
                }
                // 3. Detect Goals and Sub-goals
                else {
                    const taskMatch = rawLine.match(/^(\s*)(?:-|\*)\s*\[([ xX])\]\s*(.*)/);

                    if (taskMatch) {
                        const indentation = taskMatch[1].length; 
                        const isChecked = taskMatch[2].toLowerCase() === 'x';
                        let goalText = taskMatch[3];

                        goalText = goalText.replace(/\[cite.*?\]/gi, '')
                                           .replace(/\[source.*?\]/gi, '')
                                           .trim();

                        const isSubTask = indentation >= 2;
                        
                        // Object structure updated to include lineIndex
                        const goalObj = { 
                            text: goalText, 
                            checked: isChecked, 
                            lineIndex: index,
                            subTasks: [] 
                        };

                        if (isSubTask) {
                            if (currentPerson && currentCategory && people[currentPerson][currentCategory].length > 0) {
                                const goalsList = people[currentPerson][currentCategory];
                                goalsList[goalsList.length - 1].subTasks.push(goalObj);
                            }
                        } else {
                            if (currentPerson && currentCategory && people[currentPerson][currentCategory]) {
                                people[currentPerson][currentCategory].push(goalObj);
                            }
                        }
                    }
                }
            });

            renderGoals(people);
        }

        // ---------------------------------------------------------
        // 2. RENDER HTML
        // ---------------------------------------------------------
        function renderGoals(people) {
            const navContainer = document.getElementById('dynamic-nav-container');
            const mainContainer = document.getElementById('main-content');
            const loadingDiv = document.getElementById('loading');
            
            // Clear previous content to avoid duplicates on reload
            navContainer.innerHTML = '';
            // Remove old dynamic tabs (keep Home and Loading)
            const oldTabs = document.querySelectorAll('.tab-content:not(#home)');
            oldTabs.forEach(tab => tab.remove());
            
            loadingDiv.style.display = 'none';

            for (const personName in people) {
                const safeId = personName.toLowerCase().replace(/\s+/g, '-');

                // 1. Create Sidebar Link
                const link = document.createElement('a');
                link.href = '#' + safeId;
                link.className = 'nav-btn';
                link.id = 'btn-' + safeId;
                link.textContent = personName;
                navContainer.appendChild(link);

                // 2. Create Content Div
                const contentDiv = document.createElement('div');
                contentDiv.id = safeId;
                contentDiv.className = 'tab-content';
                
                let html = `<h1>${personName}'s Goals</h1><div class="goals-grid">`;

                const categories = ['Social', 'Spiritual', 'Physical', 'Intellectual'];
                categories.forEach(cat => {
                    let icon = '';
                    if(cat === 'Social') icon = 'üë•';
                    if(cat === 'Spiritual') icon = 'üïäÔ∏è';
                    if(cat === 'Physical') icon = 'üí™';
                    if(cat === 'Intellectual') icon = 'üß†';

                    html += `
                    <div class="quadrant ${cat}">
                        <h3>${icon} ${cat}</h3>
                        <ul>`;
                    
                    const goals = people[personName][cat] || [];
                    if (goals.length === 0) {
                        html += `<li>No goals listed</li>`;
                    } else {
                        goals.forEach(goal => {
                            const checked = goal.checked ? 'checked' : '';
                            // Added onchange handler
                            html += `<li>
                                <input type="checkbox" ${checked} onchange="toggleGoal(this, ${goal.lineIndex})"> 
                                ${goal.text}
                            </li>`;
                            
                            if (goal.subTasks.length > 0) {
                                goal.subTasks.forEach(sub => {
                                    const subChecked = sub.checked ? 'checked' : '';
                                    // Added onchange handler for subtasks
                                    html += `<li class="sub-task">
                                        <input type="checkbox" ${subChecked} onchange="toggleGoal(this, ${sub.lineIndex})"> 
                                        ${sub.text}
                                    </li>`;
                                });
                            }
                        });
                    }
                    html += `</ul></div>`;
                });

                html += `</div>`;
                contentDiv.innerHTML = html;
                mainContainer.appendChild(contentDiv);
            }

            handleRouting();
        }

        // ---------------------------------------------------------
        // 3. GITHUB UPDATE LOGIC
        // ---------------------------------------------------------
        async function toggleGoal(checkbox, lineIndex) {
            // 1. Get Token from Local Storage
            let token = localStorage.getItem('github_pat');
            
            // 2. Prompt if missing
            if (!token) {
                token = prompt("Please enter your GitHub Personal Access Token to update goals:");
                if (!token) {
                    alert("A token is required to edit the file.");
                    checkbox.checked = !checkbox.checked; // Revert checkbox
                    return;
                }
                localStorage.setItem('github_pat', token);
            }

            // Visual feedback
            checkbox.disabled = true;
            document.body.style.cursor = 'wait';

            try {
                // 3. Fetch current file to get SHA (required for update)
                const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
                
                const getResponse = await fetch(apiUrl, {
                    headers: { 
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!getResponse.ok) {
                    if (getResponse.status === 401) {
                        localStorage.removeItem('github_pat');
                        throw new Error("Invalid Token. Please refresh and try again.");
                    }
                    throw new Error('Failed to fetch file info from GitHub.');
                }
                
                const data = await getResponse.json();
                const sha = data.sha;
                
                // 4. Decode content (Base64 -> String)
                // Using TextDecoder to handle special characters properly
                const content = new TextDecoder().decode(
                    Uint8Array.from(atob(data.content), c => c.charCodeAt(0))
                );
                
                const lines = content.split('\n');

                // 5. Toggle the specific line
                // We handle [ ], [x], and [X]
                let targetLine = lines[lineIndex];
                if (targetLine.includes('[ ]')) {
                    lines[lineIndex] = targetLine.replace('[ ]', '[x]');
                } else if (targetLine.includes('[x]')) {
                    lines[lineIndex] = targetLine.replace('[x]', '[ ]');
                } else if (targetLine.includes('[X]')) {
                    lines[lineIndex] = targetLine.replace('[X]', '[ ]');
                }

                const newContent = lines.join('\n');

                // 6. Encode content (String -> Base64)
                const newContentBase64 = btoa(
                    String.fromCharCode(...new TextEncoder().encode(newContent))
                );

                // 7. Push Update (PUT)
                const putResponse = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Update goal status via web`,
                        content: newContentBase64,
                        sha: sha
                    })
                });

                if (!putResponse.ok) throw new Error('Failed to update GitHub file.');

                console.log("Goal updated successfully on GitHub!");

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                checkbox.checked = !checkbox.checked; // Revert visual state
            } finally {
                checkbox.disabled = false;
                document.body.style.cursor = 'default';
            }
        }

        // ---------------------------------------------------------
        // 4. TAB LOGIC & ROUTING
        // ---------------------------------------------------------
        function switchTab(personId) {
            const contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = "none";
                contents[i].classList.remove("active");
            }
            const buttons = document.getElementsByClassName("nav-btn");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            const target = document.getElementById(personId);
            if (target) {
                target.style.display = "block";
                setTimeout(() => target.classList.add("active"), 10);
            }
            
            const btn = document.getElementById("btn-" + personId);
            if (btn) btn.classList.add("active");

            if (window.innerWidth <= 768) closeMenu();
        }

        function handleRouting() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                switchTab(hash);
            } else {
                history.replaceState(null, null, '#home');
                switchTab('home');
            }
        }

        window.addEventListener('hashchange', function() {
            switchTab(window.location.hash.substring(1));
        });

        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("open");
            document.querySelector(".overlay").classList.toggle("active");
        }
        function closeMenu() {
            document.getElementById("sidebar").classList.remove("open");
            document.querySelector(".overlay").classList.remove("active");
        }

        document.addEventListener("DOMContentLoaded", loadGoals);

    </script>
</body>
</html>
