<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Goals</title>
    
    <link rel="icon" type="image/png" href="https://github.com/samwise41/goals/blob/main/images.png?raw=true" crossorigin="anonymous">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f4f4f9;
            --sidebar-width: 250px;
            --card-bg: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-btn.active {
            background-color: var(--accent-color);
            border-left: 5px solid white;
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: 100%;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        h1 { 
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        /* --- Hero Image --- */
        .hero-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- Quadrant Grid Layout --- */
        .goals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .quadrant {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-top: 5px solid var(--accent-color);
        }

        /* Quadrant Header Colors */
        .quadrant.Social { border-top-color: #e74c3c; }      
        .quadrant.Spiritual { border-top-color: #f1c40f; }   
        .quadrant.Physical { border-top-color: #2ecc71; }    
        .quadrant.Intellectual { border-top-color: #9b59b6; }

        .quadrant h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        ul { list-style-type: none; padding: 0; }
        
        li {
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            display: flex;
            align-items: flex-start; /* Aligns the bullet to the top of multi-line text */
            line-height: 1.4;
        }

        /* --- Sub-task Styling --- */
        .sub-task {
            margin-left: 15px; 
            padding: 4px 0;
            font-size: 0.95em;
            color: #555;
            border-bottom: none;
        }
        
        /* STANDARD CHECKBOX (For main bullet points) */
        input[type="checkbox"].main-checkbox {
            margin-right: 12px;
            margin-top: 5px; /* Visual alignment with text */
            transform: scale(1.1);
            accent-color: var(--accent-color);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        /* --- TEXT CONTAINER (The fix for alignment) --- */
        .goal-text-container {
            display: flex;           /* Enables flexbox alignment */
            align-items: center;     /* Vertically centers text and boxes */
            flex-wrap: wrap;         /* Allows boxes to wrap on small screens */
            gap: 3px;               /* Space between text and boxes */
            width: 100%;
        }

        /* --- CUSTOM DAY TRACKER BOXES (S M T W...) --- */
        
        .day-check-wrapper {
            display: inline-block;
            position: relative;
            cursor: pointer;
            /* margin/top removed, handled by flex gap */
        }

        /* Hide the actual ugly browser checkbox */
        .day-check-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* The visual square - SIZE: 18px */
        .day-check-face {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 18px;  
            height: 18px; 
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 9px;
            font-weight: bold;
            color: #999;
            transition: all 0.2s ease;
            user-select: none;
        }

        /* Hover state */
        .day-check-wrapper:hover .day-check-face {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        /* CHECKED STATE */
        .day-check-input:checked ~ .day-check-face {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        /* Switch content from Letter to Checkmark when checked */
        .day-check-input:checked ~ .day-check-face span {
            display: none; 
        }
        
        .day-check-input:checked ~ .day-check-face::after {
            content: '‚úì';
            font-size: 11px;
            font-weight: bold;
        }

        /* --- Mobile Hamburger Menu --- */
        .hamburger {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2000;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 900;
        }

        /* --- LOGIN MODAL --- */
        #login-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--primary-color);
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
        }

        #login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        #login-box h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        #login-box p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        #token-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #token-input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        #login-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #login-btn:hover { background: #2980b9; }

        /* --- Loading Spinner --- */
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 60px 20px 20px 20px; }
            .goals-grid { grid-template-columns: 1fr; }
            .hamburger { display: block; }
            .overlay.active { display: block; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="login-modal">
        <div id="login-box">
            <h2>Family Login</h2>
            <p>Please enter your GitHub Token to unlock the goals and enable editing.</p>
            <input type="password" id="token-input" placeholder="ghp_..." autocomplete="off">
            <button id="login-btn" onclick="attemptLogin()">Unlock</button>
            <p id="login-msg" style="color: red; margin-top: 10px; display: none;"></p>
        </div>
    </div>

    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <div class="overlay" onclick="closeMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <h2>Family Goals</h2>
        <a href="#home" class="nav-btn" id="btn-home">Home</a>
        <div id="dynamic-nav-container"></div>
    </nav>

    <div class="main-content" id="main-content">
        
        <div id="home" class="tab-content">
            <h1>Blessed are the Peacemakers</h1>
            <div class="hero-image-container">
                <img src="https://github.com/samwise41/goals/blob/main/Blessed%20are%20the%20Peacemakers.png?raw=true" alt="Blessed are the Peacemakers" class="hero-image">
            </div>
        </div>

        <div id="loading">Loading Goals...</div>

    </div>

    <script>
        // ---------------------------------------------------------
        // CONFIGURATION
        // ---------------------------------------------------------
        const REPO_OWNER = 'samwise41';
        const REPO_NAME = 'goals';
        const FILE_PATH = 'familygoals.md';

        // ---------------------------------------------------------
        // 1. AUTHENTICATION & STARTUP
        // ---------------------------------------------------------
        document.addEventListener("DOMContentLoaded", checkAuth);

        function checkAuth() {
            const token = localStorage.getItem('github_pat');
            if (token) {
                document.getElementById('login-modal').style.display = 'none';
                loadGoals(token);
            }
        }

        async function attemptLogin() {
            const input = document.getElementById('token-input');
            const msg = document.getElementById('login-msg');
            const btn = document.getElementById('login-btn');
            const token = input.value.trim();

            if (!token) return;

            btn.disabled = true;
            btn.textContent = "Verifying...";
            msg.style.display = 'none';

            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (response.ok) {
                    localStorage.setItem('github_pat', token);
                    document.getElementById('login-modal').style.display = 'none';
                    loadGoals(token);
                } else {
                    throw new Error("Invalid Token");
                }
            } catch (err) {
                msg.textContent = "Invalid Token. Please try again.";
                msg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = "Unlock";
            }
        }

        // ---------------------------------------------------------
        // 2. FETCH AND PARSE MARKDOWN
        // ---------------------------------------------------------
        async function loadGoals(token) {
            try {
                const response = await fetch(FILE_PATH + '?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error("Could not find " + FILE_PATH);
                }
                
                const text = await response.text();
                parseMarkdown(text);

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `Error loading goals. <br>Ensure '${FILE_PATH}' is in the same folder.`;
                console.error(error);
            }
        }

        function parseMarkdown(markdown) {
            try {
                const lines = markdown.split('\n');
                const people = {};
                let currentPerson = null;
                let currentCategory = null;

                lines.forEach((line, index) => {
                    const rawLine = line;
                    
                    if (rawLine.trim().startsWith('## ')) {
                        currentPerson = rawLine.replace('## ', '').trim();
                        people[currentPerson] = {
                            Social: [], Spiritual: [], Physical: [], Intellectual: []
                        };
                        currentCategory = null; 
                    }
                    else if (rawLine.trim().startsWith('### ')) {
                        currentCategory = rawLine.replace('### ', '').trim();
                    }
                    else {
                        // Regex: Matches indentation, then a bullet (- or *), then OPTIONAL checkbox, then text
                        const taskMatch = rawLine.match(/^(\s*)(?:-|\*)\s*(?:\[([ xX])\])?\s*(.*)/);

                        if (taskMatch) {
                            const indentation = taskMatch[1].length; 
                            const checkboxState = taskMatch[2]; // undefined if no [ ] exists
                            let goalText = taskMatch[3];

                            goalText = goalText.replace(/\[cite.*?\]/gi, '')
                                               .replace(/\[source.*?\]/gi, '')
                                               .trim();

                            const isSubTask = indentation >= 2;
                            const hasMainCheckbox = (checkboxState !== undefined);
                            const isChecked = hasMainCheckbox && checkboxState.toLowerCase() === 'x';
                            
                            const goalObj = { 
                                text: goalText, 
                                hasMainCheckbox: hasMainCheckbox,
                                checked: isChecked, 
                                lineIndex: index,
                                subTasks: [] 
                            };

                            if (currentPerson && currentCategory) {
                                const categoryList = people[currentPerson][currentCategory];
                                if (categoryList) {
                                    if (isSubTask && categoryList.length > 0) {
                                        categoryList[categoryList.length - 1].subTasks.push(goalObj);
                                    } else {
                                        categoryList.push(goalObj);
                                    }
                                }
                            }
                        }
                    }
                });

                renderGoals(people);

            } catch (e) {
                console.error(e);
                alert("Error parsing Markdown: " + e.message);
            }
        }

        // ---------------------------------------------------------
        // 3. RENDER HTML
        // ---------------------------------------------------------
        function renderGoals(people) {
            const navContainer = document.getElementById('dynamic-nav-container');
            const mainContainer = document.getElementById('main-content');
            const loadingDiv = document.getElementById('loading');
            
            navContainer.innerHTML = '';
            const oldTabs = document.querySelectorAll('.tab-content:not(#home)');
            oldTabs.forEach(tab => tab.remove());
            
            loadingDiv.style.display = 'none';

            // Function to render inline checkboxes with Letter Labels (S M T W...)
            function processTextWithCheckboxes(text, lineIndex, startIndex) {
                let matchCount = startIndex;
                let dayIndex = 0; // Local counter for this row to determine S, M, T...
                const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

                // Find all [ ] or [x] in the text
                return text.replace(/\[([ xX])\]/g, (match, state) => {
                    const currentIndex = matchCount; 
                    matchCount++; // Increment for next box
                    const checked = state.toLowerCase() === 'x' ? 'checked' : '';
                    
                    // Determine which letter to show (Loops S-M-T-W-T-F-S)
                    const dayLabel = days[dayIndex % 7];
                    dayIndex++;

                    return `
                    <label class="day-check-wrapper">
                        <input type="checkbox" class="day-check-input" ${checked} onchange="toggleGoal(this, ${lineIndex}, ${currentIndex})">
                        <span class="day-check-face">
                            <span>${dayLabel}</span>
                        </span>
                    </label>
                    `;
                });
            }

            // Function to build a single list item (Goal or Subtask)
            function buildListItem(item, isSub) {
                // If the item has a main checkbox (index 0), then inline boxes start at index 1.
                // If it has NO main checkbox, inline boxes start at index 0.
                const nextIndex = item.hasMainCheckbox ? 1 : 0;
                
                // Process text to turn [ ] into Styled Day Boxes
                const processedText = processTextWithCheckboxes(item.text, item.lineIndex, nextIndex);
                
                let prefix = '';
                if (item.hasMainCheckbox) {
                    const checked = item.checked ? 'checked' : '';
                    // Standard Checkbox for the Bullet Point
                    prefix = `<input type="checkbox" class="main-checkbox" ${checked} onchange="toggleGoal(this, ${item.lineIndex}, 0)">`;
                } else {
                    // No checkbox -> Show a bullet point style
                    prefix = `<span style="margin-right:10px; font-weight:bold; color:var(--accent-color);">&bull;</span>`;
                }

                return `<li class="${isSub ? 'sub-task' : ''}">
                    ${prefix} 
                    <span class="goal-text-container">${processedText}</span>
                </li>`;
            }

            for (const personName in people) {
                const safeId = personName.toLowerCase().replace(/\s+/g, '-');

                const link = document.createElement('a');
                link.href = '#' + safeId;
                link.className = 'nav-btn';
                link.id = 'btn-' + safeId;
                link.textContent = personName;
                navContainer.appendChild(link);

                const contentDiv = document.createElement('div');
                contentDiv.id = safeId;
                contentDiv.className = 'tab-content';
                
                let html = `<h1>${personName}'s Goals</h1><div class="goals-grid">`;

                const categories = ['Social', 'Spiritual', 'Physical', 'Intellectual'];
                categories.forEach(cat => {
                    let icon = '';
                    if(cat === 'Social') icon = 'üë•';
                    if(cat === 'Spiritual') icon = 'üïäÔ∏è';
                    if(cat === 'Physical') icon = 'üí™';
                    if(cat === 'Intellectual') icon = 'üß†';

                    html += `
                    <div class="quadrant ${cat}">
                        <h3>${icon} ${cat}</h3>
                        <ul>`;
                    
                    const goals = people[personName][cat] || [];
                    if (goals.length === 0) {
                        html += `<li>No goals listed</li>`;
                    } else {
                        goals.forEach(goal => {
                            html += buildListItem(goal, false);
                            
                            if (goal.subTasks.length > 0) {
                                goal.subTasks.forEach(sub => {
                                    html += buildListItem(sub, true);
                                });
                            }
                        });
                    }
                    html += `</ul></div>`;
                });

                html += `</div>`;
                contentDiv.innerHTML = html;
                mainContainer.appendChild(contentDiv);
            }

            handleRouting();
        }

        // ---------------------------------------------------------
        // 4. GITHUB UPDATE LOGIC
        // ---------------------------------------------------------
        async function toggleGoal(checkbox, lineIndex, matchIndex) {
            let token = localStorage.getItem('github_pat');
            
            if (!token) {
                alert("Session expired. Please refresh to login.");
                location.reload();
                return;
            }

            checkbox.disabled = true;
            document.body.style.cursor = 'wait';

            try {
                // Fetch current file to get SHA
                const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
                
                const getResponse = await fetch(apiUrl, {
                    headers: { 
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!getResponse.ok) {
                    if (getResponse.status === 401) {
                        localStorage.removeItem('github_pat');
                        alert("Token expired. Please refresh to login.");
                        location.reload();
                        return;
                    }
                    throw new Error('Failed to fetch file info from GitHub.');
                }
                
                const data = await getResponse.json();
                const sha = data.sha;
                
                const content = new TextDecoder().decode(
                    Uint8Array.from(atob(data.content), c => c.charCodeAt(0))
                );
                
                const lines = content.split('\n');
                let targetLine = lines[lineIndex];

                // Logic to update the SPECIFIC checkbox based on matchIndex
                let occurrence = 0;
                // Regex matches [ ] or [x] or [X]
                const regex = /\[([ xX])\]/g;
                
                const newLine = targetLine.replace(regex, (match) => {
                    if (occurrence === matchIndex) {
                        occurrence++;
                        // Toggle logic
                        if (match.includes('[ ]')) return '[x]';
                        return '[ ]';
                    }
                    occurrence++;
                    return match;
                });

                lines[lineIndex] = newLine;
                const newContent = lines.join('\n');

                const newContentBase64 = btoa(
                    String.fromCharCode(...new TextEncoder().encode(newContent))
                );

                const putResponse = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Update goal status (index ${matchIndex})`,
                        content: newContentBase64,
                        sha: sha
                    })
                });

                if (!putResponse.ok) throw new Error('Failed to update GitHub file.');
                console.log("Goal updated successfully on GitHub!");

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                checkbox.checked = !checkbox.checked; // Revert visual state
            } finally {
                checkbox.disabled = false;
                document.body.style.cursor = 'default';
            }
        }

        // ---------------------------------------------------------
        // 5. TAB LOGIC & ROUTING
        // ---------------------------------------------------------
        function switchTab(personId) {
            const contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = "none";
                contents[i].classList.remove("active");
            }
            const buttons = document.getElementsByClassName("nav-btn");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            const target = document.getElementById(personId);
            if (target) {
                target.style.display = "block";
                setTimeout(() => target.classList.add("active"), 10);
            }
            
            const btn = document.getElementById("btn-" + personId);
            if (btn) btn.classList.add("active");

            if (window.innerWidth <= 768) closeMenu();
        }

        function handleRouting() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                switchTab(hash);
            } else {
                history.replaceState(null, null, '#home');
                switchTab('home');
            }
        }

        window.addEventListener('hashchange', function() {
            switchTab(window.location.hash.substring(1));
        });

        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("open");
            document.querySelector(".overlay").classList.toggle("active");
        }
        function closeMenu() {
            document.getElementById("sidebar").classList.remove("open");
            document.querySelector(".overlay").classList.remove("active");
        }

    </script>
</body>
</html>
