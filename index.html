<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Goals</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f4f4f9;
            --sidebar-width: 250px;
            --card-bg: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-btn.active {
            background-color: var(--accent-color);
            border-left: 5px solid white;
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: 100%;
            overflow-y: auto;
            padding-bottom: 150px; /* Space for debug log */
        }

        .tab-content {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        h1 { 
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        /* --- Hero Image --- */
        .hero-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- Quadrant Grid Layout --- */
        .goals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .quadrant {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-top: 5px solid var(--accent-color);
        }

        .quadrant.Social { border-top-color: #e74c3c; }      
        .quadrant.Spiritual { border-top-color: #f1c40f; }   
        .quadrant.Physical { border-top-color: #2ecc71; }    
        .quadrant.Intellectual { border-top-color: #9b59b6; }

        .quadrant h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        ul { list-style-type: none; padding: 0; }
        
        li {
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            display: flex;
            align-items: flex-start;
            line-height: 1.4;
        }

        /* --- Sub-task Styling --- */
        .sub-task {
            margin-left: 25px;
            padding: 4px 0;
            font-size: 0.9em;
            color: #666;
            border-bottom: none;
        }
        
        /* CHECKBOX STYLING */
        input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 3px;
            transform: scale(1.1);
            accent-color: var(--accent-color);
            flex-shrink: 0;
            pointer-events: none; /* Read only */
        }

        /* --- Mobile Hamburger Menu --- */
        .hamburger {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2000;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 900;
        }

        /* --- Loading Spinner --- */
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        /* --- DEBUG CONSOLE (Remove this later) --- */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: #222;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            overflow-y: scroll;
            z-index: 9999;
            box-sizing: border-box;
            opacity: 0.9;
            border-top: 2px solid #555;
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 60px 20px 160px 20px; }
            .goals-grid { grid-template-columns: 1fr; }
            .hamburger { display: block; }
            .overlay.active { display: block; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <div class="overlay" onclick="closeMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <h2>Family Goals</h2>
        <a href="#home" class="nav-btn" id="btn-home">Home</a>
        <div id="dynamic-nav-container"></div>
    </nav>

    <div class="main-content" id="main-content">
        
        <div id="home" class="tab-content">
            <h1>Blessed are the Peacemakers</h1>
            <div class="hero-image-container">
                <img src="https://github.com/samwise41/goals/blob/main/Blessed%20are%20the%20Peacemakers.png?raw=true" alt="Blessed are the Peacemakers" class="hero-image">
            </div>
        </div>

        <div id="loading">Loading Goals from Markdown...</div>

    </div>

    <div id="debug-console">Initializing App...<br></div>

    <script>
        function log(msg) {
            const consoleDiv = document.getElementById('debug-console');
            consoleDiv.innerHTML += `> ${msg}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(msg);
        }

        // ---------------------------------------------------------
        // 1. FETCH AND PARSE MARKDOWN
        // ---------------------------------------------------------
        async function loadGoals() {
            log("Attempting to fetch familygoals.md...");
            
            // CHECK IF LOCAL
            if (window.location.protocol === 'file:') {
                log("ERROR: You are running this locally (file://). Fetch will not work due to browser security (CORS).");
                log("SOLUTION: Commit this to GitHub and open the github.io link.");
                document.getElementById('loading').innerText = "Error: Cannot run locally. Upload to GitHub Pages.";
                return;
            }

            try {
                // Add timestamp to bypass cache
                const response = await fetch('familygoals.md?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} (File not found?)`);
                }
                
                const text = await response.text();
                log(`File fetched successfully! (${text.length} characters)`);
                parseMarkdown(text);

            } catch (error) {
                log(`FATAL ERROR: ${error.message}`);
                document.getElementById('loading').innerHTML = `Error: ${error.message}<br>Check if 'familygoals.md' is named correctly (Case Sensitive!)`;
            }
        }

        function parseMarkdown(markdown) {
            log("Parsing markdown...");
            const lines = markdown.split('\n');
            const people = {};
            let currentPerson = null;
            let currentCategory = null;
            let goalCount = 0;

            lines.forEach((line, index) => {
                const rawLine = line;
                
                // 1. Detect Person (## Name)
                if (rawLine.trim().startsWith('## ')) {
                    currentPerson = rawLine.replace('## ', '').trim();
                    people[currentPerson] = {
                        Social: [], Spiritual: [], Physical: [], Intellectual: []
                    };
                    currentCategory = null; 
                    log(`Found Person: ${currentPerson}`);
                }
                // 2. Detect Category (### Category)
                else if (rawLine.trim().startsWith('### ')) {
                    currentCategory = rawLine.replace('### ', '').trim();
                }
                // 3. Detect Goals and Sub-goals
                else {
                    // Regex: Detects - [ ] or * [ ] with loose spacing
                    const taskMatch = rawLine.match(/^(\s*)(?:-|\*)\s*\[([ xX])\]\s*(.*)/);

                    if (taskMatch) {
                        const indentation = taskMatch[1].length; 
                        const isChecked = taskMatch[2].toLowerCase() === 'x';
                        let goalText = taskMatch[3];

                        // --- AGGRESSIVE CLEANING ---
                        // Removes [cite_start],[cite: 1], 
                        goalText = goalText.replace(/\[cite.*?\]/gi, '') // Remove [cite...]
                                           .replace(/\[source.*?\]/gi, '') // Remove [source...]
                                           .trim();

                        const isSubTask = indentation >= 2; // 2+ spaces = subtask

                        if (isSubTask) {
                            // Add to last goal
                            if (currentPerson && currentCategory && people[currentPerson][currentCategory].length > 0) {
                                const goalsList = people[currentPerson][currentCategory];
                                goalsList[goalsList.length - 1].subTasks.push({ text: goalText, checked: isChecked });
                            }
                        } else {
                            // Main Goal
                            if (currentPerson && currentCategory && people[currentPerson][currentCategory]) {
                                people[currentPerson][currentCategory].push({ text: goalText, checked: isChecked, subTasks: [] });
                                goalCount++;
                            }
                        }
                    }
                }
            });

            log(`Parsing complete. Found ${goalCount} total goals.`);
            
            if (goalCount === 0) {
                log("WARNING: 0 goals found. Is the markdown formatted correctly? (Check ## Headers and - [ ] checkboxes)");
            }

            renderGoals(people);
        }

        // ---------------------------------------------------------
        // 2. RENDER HTML
        // ---------------------------------------------------------
        function renderGoals(people) {
            log("Rendering HTML...");
            const navContainer = document.getElementById('dynamic-nav-container');
            const mainContainer = document.getElementById('main-content');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'none';

            for (const personName in people) {
                const safeId = personName.toLowerCase().replace(/\s+/g, '-');

                // 1. Sidebar Link
                const link = document.createElement('a');
                link.href = '#' + safeId;
                link.className = 'nav-btn';
                link.id = 'btn-' + safeId;
                link.textContent = personName;
                navContainer.appendChild(link);

                // 2. Content Div
                const contentDiv = document.createElement('div');
                contentDiv.id = safeId;
                contentDiv.className = 'tab-content';
                
                let html = `<h1>${personName}'s Goals</h1><div class="goals-grid">`;

                const categories = ['Social', 'Spiritual', 'Physical', 'Intellectual'];
                categories.forEach(cat => {
                    let icon = '';
                    if(cat === 'Social') icon = 'üë•';
                    if(cat === 'Spiritual') icon = 'üôè';
                    if(cat === 'Physical') icon = 'üèÉ';
                    if(cat === 'Intellectual') icon = 'üß†';

                    html += `
                    <div class="quadrant ${cat}">
                        <h3>${icon} ${cat}</h3>
                        <ul>`;
                    
                    const goals = people[personName][cat] || [];
                    if (goals.length === 0) {
                        html += `<li>No goals listed</li>`;
                    } else {
                        goals.forEach(goal => {
                            const checked = goal.checked ? 'checked' : '';
                            html += `<li><input type="checkbox" ${checked}> ${goal.text}</li>`;
                            
                            if (goal.subTasks.length > 0) {
                                goal.subTasks.forEach(sub => {
                                    const subChecked = sub.checked ? 'checked' : '';
                                    html += `<li class="sub-task"><input type="checkbox" ${subChecked}> ${sub.text}</li>`;
                                });
                            }
                        });
                    }
                    html += `</ul></div>`;
                });

                html += `</div>`;
                contentDiv.innerHTML = html;
                mainContainer.appendChild(contentDiv);
            }
            
            log("Render complete.");
            handleRouting();
        }

        // ---------------------------------------------------------
        // 3. ROUTING
        // ---------------------------------------------------------
        function switchTab(personId) {
            const contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = "none";
                contents[i].classList.remove("active");
            }
            const buttons = document.getElementsByClassName("nav-btn");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            const target = document.getElementById(personId);
            if (target) {
                target.style.display = "block";
                setTimeout(() => target.classList.add("active"), 10);
            }
            
            const btn = document.getElementById("btn-" + personId);
            if (btn) btn.classList.add("active");

            if (window.innerWidth <= 768) closeMenu();
        }

        function handleRouting() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                switchTab(hash);
            } else {
                history.replaceState(null, null, '#home');
                switchTab('home');
            }
        }

        window.addEventListener('hashchange', function() {
            switchTab(window.location.hash.substring(1));
        });

        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("open");
            document.querySelector(".overlay").classList.toggle("active");
        }
        function closeMenu() {
            document.getElementById("sidebar").classList.remove("open");
            document.querySelector(".overlay").classList.remove("active");
        }

        document.addEventListener("DOMContentLoaded", loadGoals);

    </script>
</body>
</html>
